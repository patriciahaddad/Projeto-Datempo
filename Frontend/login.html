<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="container_h">
            <img class="logo" src="Imagens/Logo6.svg" alt="Logo Datempo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html" title="Home">Home</a></li>
                    <li><a href="sobrenos.html" title="Institucional">Institucional</a></li>
                    <li><a href="mostruario.html" title="Produtos">Produtos</a></li>
                    <li><a href="login.html" title="Login">Login</a></li>
                </ul>
                <div class="pesquisa">
                    <input type="text" id="txtbusca" placeholder="Buscar produtos..." aria-label="Buscar produtos">
                    <img src="imagens/magnifying-glass-icon.png" id="btnbusca" alt="Buscar">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cont-geral">
                <div class="login">
                    <form method="POST" id="form_login">
                        <label>
                            <h2>Login</h2>
                            Usuário
                            <input type="text" placeholder="Digite seu nome de usuário..." name="usuario"
                                aria-label="Digitar seu nome de usúario" required>
                            Senha
                            <input type="password" placeholder="Digite sua senha..." name="senha"
                                aria-label="Digitar sua senha" required>
                            <button class="btn" type="submit">Entrar</button>
                        </label>
                    </form>
                </div>
                <div class="cadastrar">
                    <form method="POST" id="form_cadastro">
                        <label>
                            <h2>Cadastrar</h2>
                            Nome completo
                            <input type="text" placeholder="Digite seu nome completo..." name="nome"
                                aria-label="Digite seu nome completo" required>
                            Cpf/Cnpj
                            <input type="number" placeholder="Digite seu CPF/CNPJ..." name="cpf/cnpj"
                                aria-label="Digite seu CPF/CNPJ" required>
                            Usuário
                            <input type="text" placeholder="Digite seu nome de usuário..." name="usuario"
                                aria-label="Digitar seu nome de usúario" required>
                            Sexo
                            <input type="text" placeholder="Digite seu sexo biologico" name="sexo"
                                aria-label="Digite seu sexo" required>
                            E-mail
                            <input type="email" placeholder="Digite seu e-mail..." name="e-mail"
                                aria-label="Digite seu e-mail" required>
                            Cep
                            <input type="number" placeholder="Digite seu cep..." name="cep" aria-label="Digite seu cep"
                                required>
                            Senha
                            <input type="password" placeholder="Digite sua senha..." name="senha"
                                aria-label="Digite sua senha" required>

                            <input type="password" placeholder="Confirme sua senha..." name="senha"
                                aria-label="Confirme sua senha" required>
                            <button class="btn" type="submit">Cadastrar</button>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Alameda Barão de Limeira, 539 - Campos Elíseos, São Paulo - SP</p>
        <p>Telefone: (11) 3273-5000</p>
        <div class="redes_sociais">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Datempo by Linx © 2019</p>
    </footer>
</body>

</html>
